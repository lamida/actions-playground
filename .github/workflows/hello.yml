name: Hello workflow

on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Run Docker Compose
        run: |
          docker --version
          docker network create my-network
          docker network ls
          docker run -d --name my-nginx --network-alias your-nginx --network my-network nginx
          docker run --rm --network my-network curlimages/curl:8.8.0 -L -v my-nginx
          docker run --rm --network my-network curlimages/curl:8.8.0 -L -v your-nginx
          docker network inspect my-network
          docker inspect my-nginx